<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ReactJS example</title>
</head>
<body>

	<!-- render -->	
	<div id="render-hello-world">
		
	</div>
	<!--/ render -->

	<script src="js/react.js"></script>
	<script src="js/JSXTransformer.js"></script>

	<!-- harmony=true indicate can be used ecs6 -->
	<script type="text/jsx;harmony=true"> 
		/** sintaxis ecs5 
			var HelloWorldComponent = React.createClass({

				propTypes: {
					name: React.PropTypes.string,
					age: React.PropTypes.number
				},

				render: function() {
					return <h1>Hello { this.props.name } and age { this.props.age}! </h1>
				}
		}); */

		/* sintaxis ecs6 */
		class HelloWorldComponent extends React.Component {
			render() {
				return <h1>Hello { this.props.name } with age {this.props.age}! </h1>
			}
		}

		HelloWorldComponent.propTypes = {
			name: React.PropTypes.string,
			age: React.PropTypes.number
		},

		React.render(<HelloWorldComponent name="VIANCH" age={29} />, document.getElementById('render-hello-world')); 
	</script>
</body>
</html>
